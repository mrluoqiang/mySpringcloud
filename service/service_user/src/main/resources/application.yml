# 服务端口
server:
  port: 8160
  # 服务名
spring:
  application:
    name: service-user
  # 环境设置：dev、test、prod
  #spring.main.allow-bean-definition-overriding=true
# mysql数据库连接
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
  #spring.datasource.url=jdbc:mysql://192.168.44.163:3306/yygh_hosp?characterEncoding=utf-8&useSSL=false
    url: jdbc:mysql://localhost:3306/yygh_user?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&useSSL=false&allowMultiQueries=true
    username: root
    password: 123456
#返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
#redis配置信息
  redis:
    host: 127.0.0.1
    port: 6379
    database:  0
    timeout: 1800000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
  #最大阻塞等待时间(负数表示没限制)
        max-idle: 5
        min-idle: 0
  # nacos服务地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  #配置mapper xml文件的路径
mybatis-plus:
  mapper-locations: classpath:com/study/service/user/mapper/xml/*.xml
  configuration:
    # 是否将sql打印到控制面板(该配置会将sql语句和查询的结果都打印到控制台)
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.study.service.user.mapper: debug
  file: /log/myspringclound.log
